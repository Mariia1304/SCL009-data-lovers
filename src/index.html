<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>
            Data Lovers
        </title>
        <!--Load the AJAX API-->
        <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript">
        </script>
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"/>
        <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a class="navbar-brand" href="">
                    <img alt="fuente-pokemon" class="img-fluid" src="img/letrapokemon.png"/>
                </a>
                <form class="form-inline">
                    <input aria-label="Search" class="form-control mr-sm-2" id="buscador" placeholder="Nombre o número" type="search"/>
                    <button class="btn btn-buscar" id="btnBuscar">
                        <i class="fas fa-search">
                        </i>
                    </button>
                    <button class="btn btn-buscar" data-target="#modalAbout" data-toggle="modal" id="btnModalInfo" type="button">
                        <i class="fas fa-info-circle">
                        </i>
                    </button>
                </form>
            </nav>
        </header>
        <main>
            <!-- seccion de botones de filtros -->
            <section>
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="container-fluid filters_big">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="row">
                                    <ul id="botonesFiltros">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- seccion de ordenar/limpiar/filtrar -->
            <section>
                <nav class="navbar navbar-dark navbar-filters">
                    <button aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarToggleExternalContent" data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon">
                        </span>
                        <span id="titulo-filtros">
                            Filtros
                        </span>
                    </button>
                    <select class="form-control" id="order">
                        <option value="">
                            Ordenar
                        </option>
                        <option value="AZ">
                            de la A a la Z
                        </option>
                        <option value="ZA">
                            de la Z a la A
                        </option>
                        <option value="NumUp">
                            de 1 a 151
                        </option>
                        <option value="NumDown">
                            de 151 a 1
                        </option>
                    </select>
                    <button class="btn btn-buscar" id="reload">
                        <i class="fas fa-chevron-circle-left">
                        </i>
                        Limpiar
                    </button>
                </nav>
            </section>
            <!-- seccion con calculo agregado -->
            <section>
                <div class="container">
                    <div id="calculo-agregado">
                    </div>
                </div>
            </section>
            <section>
                <!--Div that will hold the pie chart-->
                <div id="charts">
                </div>
            </section>
            <!-- seccion con tarjetas pokemon y no encontrado -->
            <section>
                <div id="noFound">
                </div>
                <div class="row flex-center" id="tarjetas">
                </div>
            </section>
            <!-- seccion de modales -->
            <section>
                <div id="modal">
                </div>
            </section>
            <!-- seccion de modal About -->
            <section>
                <div id="modalInfo">
                </div>
            </section>
        </main>
        <footer class="py-4 text-white-50">
            <div class="container text-center">
                <small>
                    Todos derechos reservados © Pokedex by Poketeam
                </small>
            </div>
        </footer>
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        <!-- <script src="./data/injuries/injuries.js"></script> -->
        <!-- <script src="./data/pokemon/pokemon.js">
        </script> -->
        <!-- <script src="./data/steam/steam.js"></script> -->
        <!-- <script src="./data/worldbank/worldbank.js"></script> -->
        <!-- <script src="./data/lol/lol.js"></script> -->
        <script src="data.js">
        </script>
        <script src="main.js">
        </script>
    </body>
</html>
